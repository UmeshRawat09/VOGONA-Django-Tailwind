{% extends 'base.html' %}


{% block content %}

<section class="py-30 flex-grow">
    {% include 'includes/message.html' %}
    <div>
        <div class="flex justify-center gap-5 mx-50 items-start">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="border border-gray-300 shadow rounded w-2/3">
                <article>
                    <header class="border-b border-gray-300 shadow px-4 py-2">
                        <strong class="d-inline-block mr-3">Change Password</strong>
                    </header>
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="px-15">
                            <div class="py-2">
                                <div class="flex flex-col w-full">
                                    <label>Current password</label>
                                    <input type="password" placeholder="Current Password" name="current_password" required class="border-2 rounded p-1">
                                </div>
                            </div>
                            <div class="py-2">
                                <div class="flex flex-col w-full">
                                    <label>New password</label>
                                    <input type="password" placeholder="New Password" name="new_password" required class="border-2 rounded p-1">
                                </div>
                            </div>
                            <div class="py-2">
                                <div class="flex flex-col w-full">
                                    <label>Confirm password</label>
                                    <input type="password" placeholder="Confirm Password" name="confirm_password" required class="border-2 rounded p-1">
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <button
                                    class="bg-blue-600 text-white rounded my-5 py-2 w-1/2 hover:cursor-pointer hover:bg-blue-700">Save</button>
                            </div>
                        </div>
                    </form>
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>

{% endblock %}
