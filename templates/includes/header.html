<!-- navbar start -->
{% load static %}
<header>
    <nav class="bg-white/50 h-20 w-screen fixed z-20 backdrop-blur-xs">
        <div class="px-30 flex justify-between items-center p-4 border-b border-gray-800">

            <div class="h-10">
                <a href=""><img class="h-10 w-30 border-2 rounded hover:border-4 object-cover"
                        src="../static/images/VOGONA.png" alt=""></a>
            </div>

            <div>
                <a class="bg-gray-800 text-white px-4 py-3 rounded hover:border-l-2 hover:border-r-2 hover:border-gray-800"
                    href="#">Store</a>
            </div>

            <div class="flex items-center">
                <form role="search" class="flex items-center h-10 w-100 shadow-2xl">
                    <input type="text" placeholder="Search" name="search"
                        class="w-full h-full border-2 border-gray-800 rounded-l px-2  outline-none">
                    <button type="submit"
                        class="px-4 h-full rounded-r cursor-pointer bg-gray-800 text-white hover:border-2 hover:border-gray-800"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <div class="flex items-center">
                <select id="category" name="category"
                    class="p-2 h-10 rounded bg-gray-800 text-white hover:border-2 hover:border-gray-800 focus:outline-none">
                    <option value="all"><a href="#">All</a></option>
                </select>
            </div>

            <div
                class="flex items-center h-10 text-2xl px-4 py-1 bg-gray-800 text-white rounded hover:border-2 hover:border-gray-800">
                <a href="#"><i class="fa-solid fa-cart-shopping "></i></a>
                <span class="text-xl">0</span>
            </div>
        </div>
    </nav>
</header>
<!-- navbar end -->
